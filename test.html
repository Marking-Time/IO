<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 500px;
  height: 500px;
  background-color: lightblue;
}
</style>
</head>
<body>

<p>Click the "Try it" button to set the display property of the DIV element to "none":</p>

<button onclick="home_function()">home</button>
<button onclick="ps_function()">P/S</button>
<button onclick="about_function()">about</button>

<div id="homeDIV">
This is my DIV element. - HOME
</div>

<div id="p/sDIV" style="display:none">
    This is my DIV element. - Products/Services
</div>

<div id="aboutDIV" style="display:none">
    This is my DIV element. - About
</div>

<p><b>Note:</b> The element will not take up any space when the display property set to "none".</p>

<script>
function home_function() {
    document.getElementById("homeDIV").style.display = "block";
    document.getElementById("p/sDIV").style.display = "none";
    document.getElementById("aboutDIV").style.display = "none";
}

function ps_function() {
    document.getElementById("homeDIV").style.display = "none";
    document.getElementById("p/sDIV").style.display = "block";
    document.getElementById("aboutDIV").style.display = "none";
}

function about_function() {
    document.getElementById("homeDIV").style.display = "none";
    document.getElementById("p/sDIV").style.display = "none";
    document.getElementById("aboutDIV").style.display = "block";
}

</script>

</body>
</html>
